<head>
    <title>공 지 사 항</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<body>

    <div layout:fragment="content">
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h1 class="centered-text" style="font-weight: bold;">공지 수정</h1>
                </div>
                <hr>
                <br>
                <form th:action="@{/board/edit}" method="post" th:object="${dto}">
                    <input type="hidden" name="id" th:value="${dto.id}"/>
                    <div class="form-group">
                        <label for="title" style="font-weight: bold">제목:</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="content" style="font-weight: bold">내용:</label>
                        <textarea class="form-control" id="content" name="content" rows="10" th:field="*{content}"></textarea>
                    </div>

                    <br><br>
                    <button type="submit" class="btn btn-success">수정</button>
                </form>

                <br>
                <a th:href="@{/board/boardContent/{id}(id=${dto.id})}" class="btn btn-primary mb-2" style="color: white; text-decoration: none;">상세공지로</a>
                <a href="/board/boardList" class="btn btn-primary mb-2" style="color: white; text-decoration: none;">목록으로</a>
            </div>
        </div>
    </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="/js/datatables-simple-demo.js"></script>
<script src="/js/logout.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
